<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat em Tempo Real</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background: #f0f2f5;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background: #075e54;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
    }
    #chat {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }
    .mensagem {
      max-width: 60%;
      padding: 10px;
      margin: 5px;
      border-radius: 10px;
      font-size: 14px;
      word-wrap: break-word;
    }
    .me {
      align-self: flex-end;
      background: #dcf8c6;
    }
    .outro {
      align-self: flex-start;
      background: white;
    }
    #entrada {
      display: flex;
      padding: 10px;
      background: #eee;
    }
    #entrada input {
      padding: 10px;
      border: none;
      border-radius: 5px;
      margin-right: 5px;
      font-size: 14px;
    }
    #nome {
      width: 20%;
    }
    #mensagem {
      flex: 1;
    }
    #enviar {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background: #075e54;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    #enviar:hover {
      background: #0a7a6b;
    }
  </style>
</head>
<body>
  <header>ðŸ’¬ Chat em Tempo Real</header>

  <div id="chat"></div>

  <div id="entrada">
    <input type="text" id="nome" placeholder="Seu nome">
    <input type="text" id="mensagem" placeholder="Digite sua mensagem">
    <button id="enviar">Enviar</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
